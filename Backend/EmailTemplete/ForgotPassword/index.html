<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }
      .header {
        background-color: #0073e6;
        padding: 20px;
        text-align: center;
      }
      .header img {
        max-width: 100%;
        height: auto;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .content h1 {
        font-size: 20px;
        color: #333333;
        margin-bottom: 20px;
      }
      .content p {
        font-size: 16px;
        color: #666666;
        margin-bottom: 30px;
      }
      .content .otp {
        font-size: 24px;
        color: #333333;
        margin-bottom: 10px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #999999;
        padding: 20px;
        background-color: #f2f2f2;
      }
      @media screen and (max-width: 600px) {
        .header,
        .content,
        .footer {
          padding-left: 15px;
          padding-right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://via.placeholder.com/200x50?text=DIGITAL+Logo"
          alt="Digital Logo"
        />
      </div>
      <div class="content">
        <img
          src="https://via.placeholder.com/300x150?text=Reset+Password"
          alt="Reset Password"
          style="width: 100%; height: auto; margin-bottom: 20px"
        />
        <h1>Reset Your Password</h1>
        <p>Use the following OTP to reset your password:</p>
        <a href="{{resetpassLink}}" class="otp"
          ><button>Reset Your Password</button></a
        >
        <p>This OTP is valid for 15 minutes only.</p>
      </div>
      <div class="footer">
        <p>&copy; 2024 LogicGridSoft. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
