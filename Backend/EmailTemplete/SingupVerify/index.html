<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }
      .header {
        background-color: #0073e6;
        padding: 20px;
        text-align: center;
      }
      .header img {
        max-width: 100%;
        height: auto;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .content h1 {
        font-size: 20px;
        color: #333333;
        margin-bottom: 20px;
      }
      .content p {
        font-size: 16px;
        color: #666666;
        margin-bottom: 30px;
      }
      .content a {
        font-size: 16px;
        color: #0073e6;
        text-decoration: none;
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        background-color: #0073e6;
        color: #ffffff;
        border-radius: 5px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #999999;
        padding: 20px;
        background-color: #f2f2f2;
      }
      @media screen and (max-width: 600px) {
        .header,
        .content,
        .footer {
          padding-left: 15px;
          padding-right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">LogicGrid Soft</div>
      <div class="content">
        <img
          src="./Images/email.png"
          alt="Verification Image"
          style="width: 100%; height: auto; margin-bottom: 20px"
        />
        <h1>Email Verification</h1>
        <p>Please click the button below to verify your email address:</p>
        <a href="{{VERIFY_LINK}}">Verify Email</a>
      </div>
      <div class="footer">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
